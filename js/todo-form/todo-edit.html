<div
    class="modal fade"
    id="todo-edit-modal-{{ row[0] }}"
    role="dialog"
    aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form ng-submit="save(row)">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ row[1] }}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Task</label>
                    <input class="form-control"
                           type="text"
                           name="task"
                           ng-model="row[1]" ng-model-options="{ updateOn: 'submit' }" required="required"/>
                </div>
                <div class="form-group">
                    <label>Status {{status}}</label>
                    <select class="form-control" ng-model="status" ng-model-options="{ updateOn: 'submit' }">
                        <option ng-repeat="s in list_status" value="{{s}}" ng-selected="s == status">{{s}}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </form>
    </div>
</div>
<a type="button" class="btn btn-link btn-sm" data-toggle="modal" data-target="#todo-edit-modal-{{ row[0] }}">
    <i class="glyphicon glyphicon-pencil"></i>
</a>
